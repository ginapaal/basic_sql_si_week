<!DOCTYPE html>

<html>

<head>
    <title> Mentors and schools </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main_page.css') }}" </head>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th> Mentor id </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> School name </th>
                <th> School country </th>
            </tr>
        </thead>
        <tbody>
            {% for item in rows %}
            <tr>
                <th> {{ item [0] }} </th>
                <th> {{ item [1] }} </th>
                <th> {{ item [2] }} </th>
                <th> {{ item [3] }} </th>
                <th> {{ item [4] }} </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/" method="POST">
        <input type="submit" value="Back to main menu">
    </form>


</body>

</html>
